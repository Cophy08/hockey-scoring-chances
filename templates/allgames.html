{% extends "layout.html" %}
{% block content %}
  <h>All Games</h2>
  <p>Here we have all games list.<br /><br /></p>
  <p>
  <ul>
  	{% for d in alldata %}
  		<li>Game ID: {{ d[2] }} - {{ d[1] }}, Num Recorded Chances: {{ d[0] }} | <a href="{{ url_for('gamereport', year=d[2], gameid=d[1]) }}">Report</a> | <a href="/?gameid={{ d[1] }}&year={{ d[2] }}">Edit Chances</a></li>
  	{% else %}
  		<li>No games saved, yet</li>
  	{% endfor %}
  </ul>
	</p>
{% endblock %}
