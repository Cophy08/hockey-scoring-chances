{% extends "layout.html" %}
{% block content %}
  <h2>Play by Play Event Database</h2>
  <p>[Place Holder]<br /><br />
    {% if error %}<p class=error><strong>Error: </strong>{{ error }}</p>{% endif %}
    <form action="{{ url_for('pbp:index') }}" method="post">
  <p style="margin-top: 1em; margin-bottom: 1em ">
    <table style="margin: auto; text-align: center; border-spacing: 10px">
      <tr>
        <td>Game Year:</td>
        <td>5 digit Game ID:</td>
        <td>Event: </td>
      </tr>
      <tr>
        <td><select name="gyear">
            <option value="2013" selected>2013-2014</option>
            <option value="2012">2012-2013</option>
            <option value="2011">2011-2012</option>
            <option value="2010">2010-2011</option>
            <option value="2009">2009-2010</option>
            <option value="2008">2008-2009</option>
            <option value="2007">2007-2008</option></select></td>
        <td><input type=text name=gameid value="{{ gameid }}" maxlength="5"></td>
        <td><select name="event">
            <option value="1">Zone Starts</option>
            <option value="2">Penalties</option>
            <option value="3">Shot Attempts</option></select></td>
      </tr>
      <tr>
        <td colspan="3" style="text-align: center">
          <input type="submit" value="Get Players">
        </td>
      </tr>
    </table>
  </form>
  </p>
{% endblock %}
