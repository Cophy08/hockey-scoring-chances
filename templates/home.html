{% extends "layout.html" %}
{% block content %}
<script type="text/javascript">
$(window).load(function() {
	$.extend({
	  getUrlVars: function(){
	    var vars = [], hash;
	    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
	    for(var i = 0; i < hashes.length; i++)
	    {
	      hash = hashes[i].split('=');
	      vars.push(hash[0]);
	      vars[hash[0]] = hash[1];
	    }
	    return vars;
	  },
	  getUrlVar: function(name){
	    return $.getUrlVars()[name];
	  }
	});
	loadGameId = $.getUrlVar('gameid');
	year = $.getUrlVar('year')
	if (loadGameId != null) {
		$("#gameID").val(loadGameId);
		$('#gYear').val(year)
		$("#enterGame").click();
	}
})
</script>
   		<div id="gameInfo">
			<select id="gYear">
				<option value="20122013">2012-2013</option>
				<option value="20132014" selected>2013-2014</option>
			</select> Game ID: <input type="text" id="gameID" maxlength="5" /> <input type="button" id="enterGame" value="Enter Game ID" />
		</div>
   		<div id="content">
			<div id="hockeyRinkDiv">
				<div id="hockeyRinkHome">Home</div>
				<div id="hockeyRinkAway">Away</div>
			</div>
			<div id="sideBar">
				<table id="shotInfo">
					<tr>
						<td>#</td>
						<td>Team</td>
						<td>Period</td>
						<td>Time Remaining</td>
						<td>Comment</td>
						<td></td>
					</tr>
				</table>
				<br />
				<input type="hidden" id="sGameID" value="-1" />
				<input type="button" id="saveChances" value=" Save " />
				<input type="button" id="gameReport" value=" Game Report " />
			</div>
		</div>
{% endblock %}
